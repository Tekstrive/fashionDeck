name: Deploy FashionDeck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  # ============================================
  # Test Backend API
  # ============================================
  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test --workspace=@fashiondeck/api
        continue-on-error: true # Remove when tests are implemented

  # ============================================
  # Test ML Service
  # ============================================
  test-ml-service:
    name: Test ML Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          cd apps/ml-service
          pip install -r requirements.txt

      - name: Run ML service tests
        run: |
          cd apps/ml-service
          pytest
        continue-on-error: true # Remove when tests are implemented

  # ============================================
  # Build Backend Docker Image
  # ============================================
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: fashiondeck-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Build ML Service Docker Image
  # ============================================
  build-ml-service:
    name: Build ML Service Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-ml-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/ml-service
          file: apps/ml-service/Dockerfile
          push: false
          tags: fashiondeck-ml:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Build Frontend
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --workspace=@fashiondeck/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}

  # ============================================
  # Deploy Notification
  # ============================================
  deploy-notification:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [build-backend, build-ml-service, build-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deployment info
        run: |
          echo "‚úÖ All builds successful!"
          echo "üöÄ Railway will auto-deploy backend and ML service"
          echo "üåê Vercel will auto-deploy frontend"
          echo ""
          echo "Monitor deployments:"
          echo "- Railway: https://railway.app"
          echo "- Vercel: https://vercel.com"

  # ============================================
  # Security Scan (optional)
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true
